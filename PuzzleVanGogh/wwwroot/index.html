		<a href="" class="reload">Reload</a>

	</div>

	<script src="_framework/blazor.webview.js" autostart="false"></script>
	<script src="css/bootstrap/bootstrap.bundle.min.js"></script>

	<!--Cambiar la imagen cada vez que inicia el app-->
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const images = [
				"img/background1.webp",
				"img/background2.webp",
				"img/background3.webp",
				"img/background4.webp",
				"img/background5.webp",
                "img/background6.webp",
			];

			function getRandomImage() {
				const randomIndex = Math.floor(Math.random() * images.length);
				return images[randomIndex];
			}

			function setRandomBackground() {
				const randomImage = getRandomImage();
				document.body.style.backgroundImage = `url("${randomImage}")`;
			}

			//Cambiar la imagen de fondo al cargar la pÃ¡gina
			setRandomBackground();
		});
	</script>

</body>
